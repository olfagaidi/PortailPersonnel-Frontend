
<div style="margin-top: 5%;"></div>

<div class="row mt" style="padding-left: 10%; padding-right:10%">
    
    <div class="col-lg-12 col-md-12 col-sm-12" >
        <div class="showback" style="color: white;">
            <h4><i class="fa fa-angle-center"></i> Demande de congé</h4>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="showback">
        
            <form class="form-horizontal style-form" style="margin-top: 20px;">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Date-Création</label>
                    <div class="col-sm-10">
                        <input type="date" [(ngModel)]="conge.createdAt" class="form-control" name="createdAt" id="createdAt" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Période (jours)</label>
                    <div class="col-sm-10">
                        <input type="text" [(ngModel)]="conge.duree" class="form-control" name="duree" id="duree" placeholder="" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Début-congé</label>
                    <div class="col-sm-10">
                        <input type="date" [(ngModel)]="conge.debutCong" (change)="calculateDuree()" class="form-control" name="debutCong" id="debutCong" [min]="minStartDate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Fin-congé</label>
                    <div class="col-sm-10">
                        <input type="date" [(ngModel)]="conge.finCong" (change)="calculateDuree()" class="form-control" name="finCong" id="finCong" [min]="minEndDate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Type</label>
                    <div style="margin-top:5px;height: 20px;" class="col-sm-10">
                        <select class="col-sm-12" id="typeCong" name="typeCong" [(ngModel)]="conge.typeCong" class="form-control" style="height: 30px;">
                            <option value="Annual vacation">Congé annuel</option>
                            <option value="Parental vacation">Congé maternité</option>
                            <option value="Sick vacation">Congé maladie</option>
                            <option value="Without pay vacation">Congé sans solde</option>
                        </select>
                    </div>
                </div>
            </form>
        
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
        <button type="button" class="btn-save" (click)="createDemandeConge()" style="margin-left: 300px;">Enregistrer</button>
    </div>
</div>
